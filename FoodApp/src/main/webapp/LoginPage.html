<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(246, 211, 101, 0.8), rgba(253, 160, 133, 0.8)),
                        url('https://images.pexels.com/photos/5530145/pexels-photo-5530145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background for readability */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .sub-heading {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        input[type="email"],
        input[type="password"] {
            background-color: #f1f3f6;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            color: #333;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #fda085;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 99, 71, 0.5);
        }

        .btn-custom {
            background-color: #ff7f50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff6347;
            cursor: pointer;
        }

        .form-links {
            margin-top: 15px;
        }

        .form-links a {
            color: #ff7f50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-links a:hover {
            color: #ff6347;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Login</h1>
            <p class="sub-heading">Welcome back! Please enter your credentials.</p>
            <form action="Login" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
            <div class="form-links">
                <p><a href="ForgotPassword.jsp">Forgot Password?</a></p>
                <p>Don't have an account? <a href="RegisterPage.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
