<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.pexels.com/photos/3673351/pexels-photo-3673351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s;
        }

        .register-container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #f1c40f;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sub-heading {
            color: #f1f1f1;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #f1f1f1;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .btn-custom {
            background-color: #f1c40f;
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
            cursor: pointer;
        }

        .form-link {
            margin-top: 20px;
            font-size: 1rem;
        }

        .form-link a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-link a:hover {
            color: #f39c12;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-container">
            <h1>Register</h1>
            <p class="sub-heading">Create your account</p>
            <form action="addUser" method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Address" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
            <p class="form-link">Already have an account? <a href="LoginPage.html">Login</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
