<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333; /* Dark grey */
        }

        form {
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }

        a {
            font-size: 18px;
            color: #333; /* Dark grey */
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Login Page</h1>
    <form action="web page">
        <a> Email <input type="text"></a><br>
        <a> Password <input type="text"></a><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
